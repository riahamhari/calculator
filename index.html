<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <div class="display">
            <div id="lastSel"></div>
            <div id="currentSel">0</div>

        </div>
        <div class="Keypad">
            <div class="clearBtns">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="mathBtns">
                <button id="seven" class="numBtn">7</button>
                <button id="eight" class="numBtn">8</button>
                <button id="nine" class="numBtn">9</button>
                <button id="divide" class="opBtn">รท</button>
                <button id="four" class="numBtn">4</button>
                <button id="five" class="numBtn">5</button>
                <button id="six" class="numBtn">6</button>
                <button id="multiply" class="opBtn">x</button>
                <button id="one" class="numBtn">1</button>
                <button id="two" class="numBtn">2</button>
                <button id="three" class="numBtn">3</button>
                <button id="minus" class="opBtn">-</button>
                <button id="decimal" class="numBtn">.</button>
                <button id="zero" class="numBtn">0</button>
                <button id="equals">=</button>
                <button id="add" class="opBtn">+</button>

            </div>
        </div>
    </div>








    <script src="app.js"></script>
</body>

</html>
