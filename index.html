<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <div class="display">
            <div id="lastSel"></div>
            <div id="currentSel">0</div>

        </div>
        <div class="Keypad">
            <div class="clearBtns">
                <button id="clear" class="btn btn-secondary btn-lg">Clear</button>
                <button id="delete" class="btn btn-secondary btn-lg">Delete</button>
            </div>
            <div class="mathBtns">
                <button id="seven" class="numBtn btn btn-secondary btn-lg">7</button>
                <button id="eight" class="numBtn btn btn-secondary btn-lg">8</button>
                <button id="nine" class="numBtn btn btn-secondary btn-lg">9</button>
                <button id="divide" class="opBtn btn btn-secondary btn-lg">รท</button>
                <button id="four" class="numBtn btn btn-secondary btn-lg">4</button>
                <button id="five" class="numBtn btn btn-secondary btn-lg">5</button>
                <button id="six" class="numBtn btn btn-secondary btn-lg">6</button>
                <button id="multiply" class="opBtn btn btn-secondary btn-lg">x</button>
                <button id="one" class="numBtn btn btn-secondary btn-lg">1</button>
                <button id="two" class="numBtn btn btn-secondary btn-lg">2</button>
                <button id="three" class="numBtn btn btn-secondary btn-lg">3</button>
                <button id="minus" class="opBtn btn btn-secondary btn-lg">-</button>
                <button id="decimal" class="btn btn-secondary btn-lg">.</button>
                <button id="zero" class="numBtn btn btn-secondary btn-lg">0</button>
                <button id="equals" class="btn btn-secondary btn-lg">=</button>
                <button id="add" class="opBtn btn btn-secondary btn-lg">+</button>

            </div>
        </div>
    </div>







    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
